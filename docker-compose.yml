version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .\backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run start:dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .\client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: serve -s build -l 5000
